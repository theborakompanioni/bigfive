<ion-view view-title="Goals">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="goal in goals" type="item-text-wrap" href="#/tab/goals/{{goal.id}}">
        <img ng-src="{{'http://lorempixel.com/g/100/100/?' + goal.id}}">
        <h2>{{goal.name}}</h2>
        <p>{{goal.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="accomplish(goal)">
          Accomplished
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(goal)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
